<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function fade(id)
        {
            var dom = document.getElementById(id);
            var level = 1;
            function step()
            {
                var h = level.toString(16);
                dom.style.backgroundColor = '#FFFF' + h + h;
                if (level < 15) {
                    level += 1;
                    setTimeout(step, 1000);
                }
            }
            setTimeout(step,100);
        }
        window.onload = function(){
            fade("abcdefg");
        };
    </script>
</head>
<body>
    <div id="abcdefg" style="height: 200px;width: 200px;background-color: #1b6d85">Hello World</div>
</body>
</html>
