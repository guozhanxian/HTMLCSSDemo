<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            document.getElementById('hello').ondblclick = function () {
                var newNode = document.createElement('input');
                newNode.type = "text";
                newNode.value = this.firstChild.nodeValue;
                newNode.onblur = function(){
                    var txtNode = document.createTextNode(this.value);
                    this.parentNode.replaceChild(txtNode,this);
                };
                this.replaceChild(newNode,this.firstChild);
            };
        };
    </script>
</head>
<body>
    <div id="hello">Hello World!</div>
    <input type="text">
</body>
</html>
